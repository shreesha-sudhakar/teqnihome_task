<ion-view title="Login" id="page4">
  <ion-content padding="true" class="has-header">
    <form id="login-form3" class="list">
      <ion-list id="login-list2">
        <label class="item item-input" id="login-input5">
          <span class="input-label">Email/Phone</span>
          <input type="text" placeholder="" ng-model = "username">
        </label>
        <label class="item item-input" id="login-input6">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model = "password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button4" class="button button-stable button-block" ng-click = "login(username,password);">Log in</button>
      <a ui-sref="signup()" id="login-button5" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
